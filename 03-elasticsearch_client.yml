cluster:
  name: my_cluster_name

path:
  data: /usr/share/elasticsearch/data

logger:
  discovery: "DEBUG"

network:
  host: 0.0.0.0
  publish_host: _ec2:privateIp_

cloud:
  node:
    auto_attributes: true

http:
  port: 9200

node:
  master: false
  data: false
  name: "nodename"

transport:
  tcp:
    compress: true

bootstrap:
  memory_lock: false

discovery:
  zen:
    minimum_master_nodes: 1
    hosts_provider: ec2
  ec2:
    endpoint: ec2.my-subnet.amazonaws.com
    host_type: my_cluster_name-master,my_cluster_name-data

thread_pool:
  bulk:
    queue_size: 500